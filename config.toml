baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'TheCodingSoup'
theme = 'typo'

[params]
# Meta description
description = "A Tech Blog"

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I am a Solutions Engineer with a strong foundation in computer science and a passion for solving complex problems.
I am interested in a range of topics, including artificial intelligence, AI Autonomous Agents, and full stack development.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/lorenzo-porras/"

[[params.social]]
name = "medium"
url = "https://thecodingsoup.hashnode.dev/"

[[params.social]]
name = "github"
url = "https://github.com/LorenzoBalderrama"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"